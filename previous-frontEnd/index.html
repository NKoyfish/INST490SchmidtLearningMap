   <!-- Header with image -->
   <header class="bgimg display-container grayscale-min" id="home">
      <div class="display-middle center">
         <span style="font-size: 40px; font-weight: bold; color: white; background-color: green">PGCPS Environmental Literacy Tracker</span>
      </div>
   </header>

   <!-- Add a background color and large text to the whole page -->
   <div class="sand grayscale large">

      <div id="homeWrapper">
         <div id="school_ratings_filters">
            <fieldset class="group">
               <legend>School Ratings</legend>
               <div class="form-group">
                  	<input type="radio" id="srf_rb_all" name="filter" value="srf_all"
                     onclick="displayMarkersBySectionRating('srf_all');" /><label data-toggle="tooltip" data-placement="bottom" title="Include all sections">All</label>
                  	<input type="radio" id="srf_rb_s1" name="filter" value="srf_section1"
                     onclick="displayMarkersBySectionRating('srf_section1');" /><label data-toggle="tooltip" data-placement="bottom" title="General, Garden, Recycling, Composting">Section 1</label>
                  	<input type="radio" id="srf_rb_s2" name="filter" value="srf_section2"
                     onclick="displayMarkersBySectionRating('srf_section2');" /><label data-toggle="tooltip" data-placement="bottom" title="Water Conservation and Pollution Prevention">Section 2</label>
					<input type="radio" id="srf_rb_s3" name="filter" value="srf_section3"
                     onclick="displayMarkersBySectionRating('srf_section3');" /><label data-toggle="tooltip" data-placement="bottom" title="Energy Conservation">Section 3</label>
                    <input type="radio" id="srf_rb_s4" name="filter" value="srf_section4"
                     onclick="displayMarkersBySectionRating('srf_section4');" /><label data-toggle="tooltip" data-placement="bottom" title="Habitat Restoration and Structures for Environmental Learning">Section 4</label>
                    <input type="radio" id="srf_rb_s5" name="filter" value="srf_section5"
                     onclick="displayMarkersBySectionRating('srf_section5');" /><label data-toggle="tooltip" data-placement="bottom" title="Responsible Transportation and Healthy School Environment">Section 5</label>                    
               </div>
            </fieldset>
         </div>
         
         <div id="env_features_filters">
            <fieldset class="group">
               <legend>Environmental Features</legend>
               <div class="form-group">
                  <select id="feature_filters_drop_down" size="1"
                     onchange="displayMarkersByFeature()">
                     <option value="">None</option>
                  </select>
               </div>
            </fieldset>
         </div>         

         <div id="areaCoveredId">
         	<button type="button" onclick="displayAreaCovered();">PGC Perimeter</button>
         	<button type="button" onclick="showDuplicates();">Show Duplicates</button>
         	<button type="button" onclick="updateDatabase();">Update Database</button>
         </div>
      </div>
     
     <div id="surveyInfoWrapper">
   		<div id="school_name_filters">
            <fieldset class="group">
               <legend>School Name</legend>
               <div class="form-group">
                  <select id="school_name_filters_drop_down" size="1"
                     onchange="loadDataBySchoolName()">
                     <option value="">None</option>
                  </select>
               </div>
            </fieldset>
         </div>
	</div>
      
      <!-- Map Container -->
      <div class="container" id="map">
         <div class="content" style="max-width: 80%">
            <div id="mapid" class="map"></div>
         </div>
      </div>


      <!-- Survey Info Container -->
      <div class="container">
         <div class="content" id="survey_info" style="max-width: 100%" />
         <div id="surveyInfoContent" style="overflow-y: auto; overflow-x: auto; width: 100%"></div>         
      </div>


      <!-- Documentation Container -->
      <div class="container">
